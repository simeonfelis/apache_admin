{% extends "base.html" %}

{% block header %}
<!-- CSS and JavaScript  -->

<script type="text/javascript" charset="utf-8">
    // thedate.x comes from the edit_task view. If this is a new entry, 
    // thedate won't be present and datepicker will fall back on the default (today).
    $(document).ready(function(){
        $( "input:submit, button, .button").button();
        $( ".date").datepicker({dateFormat: 'yy-mm-dd',});
     });

</script>
{% endblock %}

{% block content %}

{% if error %}
<p class="ui-state-error">Folgende Angaben waren Fehlerhaft:<br />
{{ error }}
</p>
{% endif %}

<div align="center" width="75%" class"ui-state-highlight" style="white-space: nowrap; font-size: 200%;">

    <p class="ui-state-highlight">Aber Hallo! <strong>{{ instance }}</strong> wirklich löschen?</p>

    <form action="{% url home %}{{ what }}/delete/{{ instance.pk }}" method="POST">
        {% csrf_token %}
        <table width="50%">
        <tr>
            <td align="left"><a class="button" href="{% url home %}{{ what }}/{{ instance.pk }}">Nö</a></td>
            <td align="right"><input type="submit" value="Klar! Lösche!"/></td>
        </tr>
        </table>
    </form>
</div>


{% endblock %}
