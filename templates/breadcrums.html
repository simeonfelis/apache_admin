{% block breadcrums %}

{% if breadcrums and not wiki %}

<div class="las3-breadcrums">

    {% for b in breadcrums %}
    <a {% if b.is_god %}class="gods"{% endif %} href="{% url home %}{{ b.url }}">{{ b.name }}</a>
    {% endfor %}

{% else %}

<!-- No breadcrums available -->

{% endif %}

</div>

{% endblock %}
