{% extends "base.html" %}

{% block header %}

    {% include "header_javascript.html" %}

{% endblock %}

{% block content %}

{% if error %}
<p class="ui-corner-all">Folgende Angaben waren Fehlerhaft:
{{ error }}
</p>
{% endif %}

<form action="{% url home %}useradd" method="POST">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    <tr>
        <td class="left">
            <input type="submit" value="Add"/>
        </td>
        <td></td>
    </table>
</form>
{% endblock %}
